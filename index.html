<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navratri Wishes</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #FF1744, #FFA000, #FF4081, #D500F9, #FFD700, #FF4500, #FF8C00, #FF1493);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FF6347; }
            50% { text-shadow: 0 0 20px #FF4500, 0 0 30px #FFD700; }
            100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FF6347; }
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            max-width: 90%;
            width: 400px;
        }

        .wish {
            font-size: 1.5em;
            margin: 15px 0;
            font-weight: bold;
            animation: glow 2s infinite alternate;
        }

        .diya {
            animation: bounce 3s infinite ease-in-out;
            width: 40px;
            height: 40px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gradient-button {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            margin: 5px;
            transition: 0.3s;
            width: 100%;
            color: black;
            font-weight: bold;
        }

        .gradient-button:hover {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
        }
    </style>
</head>

<body>
    <div class="container mx-auto flex flex-col items-center justify-center">
        <div class="relative p-4">
            <div class="flex justify-center relative">
                <img class="border-4 border-yellow-400 rounded-full w-48 h-48 md:w-64 md:h-64" src="Saliputrimata.jpg" alt="Goddess Durga">
                <img src="lamp.png" alt="Diya" class="absolute diya left-0 top-1/2">
                <img src="lamp.png" alt="Diya" class="absolute diya right-0 top-1/2">
            </div>
            <div class="flex flex-col mt-3 items-center justify-center">
                <h1 class="animate-bounce text-white text-xl md:text-2xl font-bold bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 p-2 rounded-lg">âœ¨ Happy Navratri âœ¨</h1>
                <p class="wish text-white bg-gradient-to-r from-orange-500 via-yellow-400 to-red-500 p-2 rounded-md" id="wish-text">Wishing you nine nights of devotion, joy, and celebration!</p>
                <button class="gradient-button" onclick="generateWish()">âœ¨ Get New Blessing âœ¨</button>
                <button class="gradient-button" onclick="shareWish()">ðŸ“¤ Share on WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        const wishes = [
            "May Maa Durga bless you with health, wealth, and happiness!",
            "Let this Navratri bring joy and prosperity into your life!",
            "May the divine energy of Maa Durga fill your home with positivity!",
            "Wishing you and your family a very Happy Navratri!",
            "Celebrate this Navratri with devotion and happiness!",
            "May this festival remove all obstacles from your life and bring peace!",
            "Shubh Navratri! May Goddess Durga bless you with wisdom and courage!",
            "Enjoy the divine festival with devotion and faith!",
            "May the festival of lights and colors bring you eternal happiness!"
        ];

        function generateWish() {
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById('wish-text').innerText = randomWish;
        }

        function shareWish() {
            const text = document.getElementById('wish-text').innerText;
            const url = `https://wa.me/?text=${encodeURIComponent(text + ' ðŸŒº #ShubhNavratri')}`;
            window.open(url, '_blank');
        }
    </script>
</body>

</html>
